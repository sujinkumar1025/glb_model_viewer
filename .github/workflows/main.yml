name: Build and Test App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: |
          cd glb_frontend
          npm install

      - name: Build frontend
        run: |
          cd glb_frontend
          npm run build

      - name: Install backend dependencies
        run: |
          cd glb_backend
          npm install

      - name: Start backend (for future testing)
        run: |
          echo "Backend service can be started and tested here"

      - name: Done âœ…
        run: echo "Build complete!"
