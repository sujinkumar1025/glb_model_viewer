name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:8
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'  # Use a Node.js version that matches your environment

    - name: Install dependencies for frontend
      run: |
        cd glb_model_viewer
        npm install

    - name: Install dependencies for backend
      run: |
        cd glb_backend
        npm install

    - name: Build and preview frontend
      run: |
        cd glb_model_viewer
        npm run build
        npm run preview -- --port 8080

    - name: Run backend server
      run: |
        cd glb_backend
        npm run start
